<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toy Shop</title>
    <style>
        body {
            background-color: pink;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #ff69b4;
            padding: 20px;
            text-align: center;
            color: black; /* Set background color to pink and font color to black */
            font-size: 24px;
        }

        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #ff69b4;
        }

        .toy {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #ccc;
            padding: 10px 0;
        }

        .toy img {
            max-width: 100px;
            height: auto;
            margin-right: 10px;
        }

        .toy-name {
            font-weight: bold;
        }

        .toy-price {
            color: #ff69b4;
        }

        button {
            background-color: #ff69b4;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #ff1493;
        }
    </style>
</head>
<body>
    <header style="background-color: #ff69b4; color: black;">
        <h1 style="color: black;">Toy Shop</h1>
    </header>
    <main>
        <div class="toy">
            <img src="toy1.jpg" alt="Toy 1">
            <div>
                <p class="toy-name">Toy 1</p>
                <p class="toy-price">$19.99</p>
            </div>
            <button>Add to Cart</button>
        </div>
        <div class="toy">
            <img src="toy2.jpg" alt="Toy 2">
            <div>
                <p class="toy-name">Toy 2</p>
                <p class="toy-price">$24.99</p>
            </div>
            <button>Add to Cart</button>
        </div>
        <!-- Add more toy items as needed -->
    </main>
</body>
</html>
